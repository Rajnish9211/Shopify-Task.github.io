        </div>
        <div class="chocolate-option">

          <img src="https://images-eu.ssl-images-amazon.com/images/I/51A11QM92LL._AC_UL160_SR160,160_.jpg">

      </div>

      <div class="chocolate-option">

      </div>

        <input type="number" id="chocolate2" name="chocolates" min="0">
    </div>
    
        
        <h2>Your Custom Pack</h2>
        <ul id="custom-pack">
            
        </ul>

        <h2>Total Price: $<span id="total-price">0.00</span></h2>

        <button type="button" id="calculate-button">Calculate Total</button>
    </form>

    <script src="script.js"></script>
